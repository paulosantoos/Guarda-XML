<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<!-- UI:DEFINE PASSA O CAMINHO DE ONDE ELE AI BUSCAR O MENU PARA COLOCAR NA PAGINA -->
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>
			</p:toolbar>

			<h:graphicImage value="/images/logo.png" styleClass="someSensibleClassName" />

			<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
				<p:outputLabel value="Usuário:" />
				<p:inputMask size="30"
					value="#{MBAutenticar.usuarioDomainLogado.usu_email}" />


				<p:outputLabel value="Senha:" />
				<p:password size="30" maxlength="32"
					value="#{MBAutenticar.usuarioDomainLogado.usu_senha}" />
			</h:panelGrid>

			<!-- BOTÃO DE ENTRAR ONDE ACTION CHAMA O METODO DO BEAN E O UPDATE ATUALIZA A TELA -->
			<h:panelGrid columns="2" cellpadding="9" cellspacing="9">
				<p:commandButton value="Entrar" icon="ui-icon-check"
					update=":msgGlobal :frmMenuPrincipal:pnlMenuPrincipal"
					action="#{MBAutenticar.autenticar}" />

				<p:commandButton value="Não sou cadastrado" icon="ui-icon-close"
					update=":msgGlobal :frmMenuPrincipal:pnlMenuPrincipal"
					action="#{MBAutenticar.novoCadastro}" />


			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
