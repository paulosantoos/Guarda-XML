<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Zap Informatica - Login</title>
</h:head>
<h:body>
	<p:growl id="msgGlobal1" showDetail="false" sticky="false" life="6000" />
	<center>
		<h:form>
			<br />
			<br />
			<br />
			<h:graphicImage value="/images/logo.png" width="30%" height="30%" />
			<br />

		</h:form>
		<h:form id="frmLogin" prependId="false">
			<h:panelGrid id="pnlLogin" columns="1">

				<p:inputText value="#{MBAutenticar.usuarioDomainLogado.usu_email}"
					requiredMessage="Campo email inválido" maxlength="50"
					style="width:300px" />

				<p:password value="#{MBAutenticar.usuarioDomainLogado.usu_senha}"
					requiredMessage="Campo senha inválido" maxlength="50"
					style="width:300px" />



				<p:commandButton value="ENTRAR" style="width:310px; height:50px"
					update=":msgGlobal1 :frmLogin:pnlLogin"
					action="#{MBAutenticar.autenticar}" />

				<p:commandLink value="Não sou cadastrado" icon="ui-icon-close"
					update=":msgGlobal1 :frmLogin:pnlLogin"
					action="#{MBAutenticar.novoCadastro}" />


			</h:panelGrid>
		</h:form>
	</center>

</h:body>
</html>
